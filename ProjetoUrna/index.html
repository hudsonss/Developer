<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="style.css"/>

<body>
    <div class="urna">

            <div class="div-1">
                <div class="div-1-left">
                    <div class="div-1-1">
                        <span>Seu voto para</span>
                    </div>
                    <div class="div-1-2">

                    </div>
                    <div class="div-1-4">
                        
                    </div>
                </div>
                <div class="div-1-right">
                    <div class="div-1-img">
                        <img src="" alt="">
                        Prefeito
                    </div>
                    <div class="div-1-img small">
                        <img src="" alt="">
                        Vice Prefeito
                    </div>
                </div>
            </div>

                 Aperte a tecla: <br>

                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">Branco</div>
                <div class="teclado-botao botao-corrige">Corrige</div>
                <div class="teclado-botao botao-confirma">Confirma</div>
            </div>
        </div>
