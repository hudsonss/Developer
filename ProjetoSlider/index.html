<head>

    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="header"></div>

            </div>

                <div class="slider-item" style="background-image: url('imagens/img01.jpg');"></div>
                <div class="slider-item" style="background-image: url('imagens/img02.jpg');"></div>
                <div class="slider-item" style="background-image: url('imagens/img03.jpg');"></div>
                <div class="slider-item" style="background-image: url('imagens/img04.jpg');"></div>
               
            </div>
        </div>

    </header>

    <section>
        <div>
            <p>teste</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
